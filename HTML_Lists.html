<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css_lists.css">
	<body>
		<p>This is an ordered list!</p>
		<ol>
			<li>milk</li>
			<li>egg</li>
			<li>flour</li>
			<li>sugar</li>
		</ol>
		
		
		<p>And this is an unordered list!</p>
		<ul>
			<li>milk</li>
			<li>egg</li>
			<li>flour</li>
			<li>sugar</li>
		</ul>
	</body>
</html>
