<!DOCTYPE html>
<html lang="en">
	<head>
		<title>coding with the article, details, summary and time tags :)</title>
	</head>
	<body>
		<h1>the article elements are below</h1>
		
		<article>
			<h2>article 1</h2>
			<p>this is the content of article 1<p>
		</article>
		
		<article>
			<h2>article 2</h2>
			<p>this is the content of article 2</p>
		</article>
	</body>
	<details>
		<summary>this is the summary of details</summary>
		<p>details details details</p>
	</details>
	<p>waylon plays games with his friends every saturday at <time>3:00</time></p>~
